<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 테트리스 게임</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }

        .google-login-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .google-login-btn:hover {
            background-color: #f5f5f5;
        }

        .google-login-btn img {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>로그인</h1>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    <small class="error-message" id="loginError"></small>
                </div>
                <button type="submit" class="login-submit-btn">로그인</button>
                <div class="divider">또는</div>
                <button type="button" id="googleLoginBtn" class="google-login-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google logo">
                    Google로 로그인
                </button>
                <div class="signup-link">
                    <p>계정이 없으신가요? <button type="button" class="signup-btn" onclick="location.href='signup.html'">회원가입</button></p>
                </div>
            </form>
            <button class="back-btn" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i> 돌아가기
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js" type="module"></script>
    
    <!-- Custom JS -->
    <script src="login.js" type="module"></script>
</body>
</html>

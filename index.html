<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="800"></canvas>
        <div class="game-info">
            <div class="next-piece">
                <h2>다음 블록</h2>
                <canvas id="next-piece-display" width="100" height="100"></canvas>
            </div>
            <div class="level-score-container">
                <div class="level-display-container">
                    <h2>레벨</h2>
                    <canvas id="level-display" width="100" height="50"></canvas>
                </div>
                <div class="score-display-container">
                    <h2>점수</h2>
                    <canvas id="score-display" width="100" height="50"></canvas>
                </div>
            </div>
            <button id="start-button" class="start-button">게임 시작</button>
            <div class="game-buttons">
                <div class="direction-buttons">
                    <button id="rotate-button" class="game-button">↑</button>
                    <div class="horizontal-buttons">
                        <button id="left-button" class="game-button">←</button>
                        <button id="down-button" class="game-button">↓</button>
                        <button id="right-button" class="game-button">→</button>
                    </div>
                </div>
                <button id="space-button" class="game-button space-button">Space</button>
            </div>
            <div class="controls">
                <h2>조작 방법</h2>
                <p>← → : 좌우 이동</p>
                <p>↑ : 회전</p>
                <p>↓ : 빠른 하강</p>
                <p>스페이스바 : 즉시 하강</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
